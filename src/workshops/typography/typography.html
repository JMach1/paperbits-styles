<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" data-bind="collapse: '#typographyCollapse'"></a>
        <b>Typography</b>
        <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Manage text appearance'"></button>
    </label>

    <div id="typographyCollapse" class="collapse form-group-collapse">
        <div class="form-group">
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': fontWeight() === 'bold' }" title="Bold">
                <a href="#" data-bind="click: toggleBold">
                    <i class="paperbits-icon paperbits-bold"></i>
                </a>
            </div>
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': fontStyle() === 'italic' }" title="Italic">
                <a href="#" data-bind="click: toggleItalic">
                    <i class="paperbits-icon paperbits-italic"></i>
                </a>
            </div>
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  textAlign() == 'left' }" title="Align left">
                <a href="#" data-bind="click: alignLeft">
                    <i class="paperbits-icon paperbits-align-left-2"></i>
                </a>
            </div>
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': textAlign() == 'center' }" title="Align center">
                <a href="#" data-bind="click: alignCenter">
                    <i class="paperbits-icon paperbits-align-center"></i>
                </a>
            </div>
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  textAlign() == 'right' }" title="Align right">
                <a href="#" data-bind="click: alignRight">
                    <i class="paperbits-icon paperbits-align-right-2"></i>
                </a>
            </div>
            <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active':  textAlign() == 'justify' }" title="Justify">
                <a href="#" data-bind="click: justify">
                    <i class="paperbits-icon paperbits-align-justify"></i>
                </a>
            </div>
        </div>

        <div class="form-group">
            <label>Font size</label>
            <input type="number" class="form-control" placeholder="(Inherit)" min="5" max="100" data-bind="textInput: $component.fontSize" />
        </div>

        <div class="form-group">
            <label for="fontFamily">Font family</label>
            <button id="fontFamily" class="btn" data-bind="text: $component.fontName, balloon: { component: { name: 'font-selector', params: { onSelect: $component.onFontSelected } } }">
            </button>
        </div>

        <div class="form-group">
            <label>Line height</label>
            <input type="number" class="form-control" placeholder="(Inherit)" min="1" max="100" data-bind="textInput: $component.lineHeight" />
        </div>

        <div class="form-group">
            <label for="textColor">Text color</label>
            <button id="textColor" class="btn" data-bind="text: $component.colorName, balloon: { component: { name: 'color-selector', params: { onSelect: $component.onColorSelected, selectedColor: $component.colorKey } } }">
            </button>
        </div>

        <div class="form-group">
            <label for="textShadow">Text shadow</label>
            <button id="textShadow" class="btn" data-bind="text: $component.shadowName, balloon: { component: { name: 'shadow-selector', params: { onSelect: $component.onShadowSelected } } }">
            </button>
        </div>

        <div class="form-group">
            <label for="textTransform">Transformation</label>
            <select id="textTransform" class="form-control" data-bind="options: textTransformOptions, optionsValue: 'value', optionsText: 'text', value: $component.textTransform"></select>
        </div>

        <div class="form-group">
            <label for="textDecoration">Decoration</label>
            <select id="textDecoration" class="form-control" data-bind="options: textDecorationOptions, optionsValue: 'value', optionsText: 'text', value: $component.textDecoration"></select>
        </div>
    </div>
</div>
