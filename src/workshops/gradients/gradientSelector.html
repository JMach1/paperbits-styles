<div class="editor">
    <h1>Gradient</h1>
    <hr/>

    <div class="palette" role="list">
        <div class="color-box" data-bind="css: { selected: !$component.selectedGradientKey() }, tooltip: 'Clear gradient'">
            <a href="#" role="listitem" class="color" data-bind="click: $component.clearGradients, focus: true">
                <i aria-hidden="true" class="paperbits-icon paperbits-ban"></i>
            </a>
        </div>

        <!-- ko foreach: { data: gradients, as: 'gradient' } -->
        <div class="color-box" data-bind="css: { selected: gradient.key === $component.selectedGradientKey() }, tooltip: gradient.displayName">
            <a href="#" role="listitem" class="color" data-bind="click: $component.selectGradient, style: { background: gradient.value }"></a>
        </div>
        <!--/ko -->
    </div>
</div>
