<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label>Style name</label>
                <input type="text" class="form-control" spellcheck="false" data-bind="textInput: styleName">
            </div>
        </div>
    </div>

    <typography params="{ typography: elementStyle.typography, onUpdate: onTypographyUpdate }"></typography>

    <background params="{ background: elementStyle.background, onUpdate: onBackgroundUpdate }"></background>

    <shadow-editor params="{ shadow: elementStyle.shadow, onUpdate: onShadowUpdate }"></shadow-editor>

    <animation params="{ animation: elementStyle.animation, onUpdate: onAnimationUpdate }"></animation>

    <box-editor params="{ elementStyle: elementStyle, onUpdate: onBoxModelUpdate }"></box-editor>
</fieldset>
