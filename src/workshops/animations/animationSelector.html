<div class="editor">
    <h1>Animation</h1>
    <hr />

    <div role="listbox" class="flex flex-column flex-item flex-item-grow" data-bind="scrollable: true, listbox: {}">
        <a role="option" class="list-item" title="Clear animation" data-bind="activate: $component.clearAnimations">
            <span class="list-item-label">(Inherit)</span>
        </a>

        <!-- ko foreach: { data: animations, as: 'animation' } -->
        <a role="option" class="list-item"
            data-bind="activate: $component.selectAnimation, css: { selected: animation.key == $component.selectedAnimation() }">
            <span class="list-item-label" data-bind="text: animation.displayName"></span>
        </a>
        <!--/ko -->
    </div>
</div>
